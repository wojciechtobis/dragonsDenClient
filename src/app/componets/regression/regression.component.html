<div class="main-container">
    <div class="chart-container">
      <p-chart type="line" [data]="data" [options]="chartOptions" width="100%" height="80vh" [responsive]="true"></p-chart>
      <div class="slider">
          <p-slider [(ngModel)]="currentCycle" [min]="0" [max]="sliderRange" (onChange)="sliderChange()"></p-slider>
      </div>
      
  
      <div class="navigation-container">
        <p-button icon="fa fa-step-backward" (onClick)="prevCycle()" class="ui-button-raised"></p-button>      
        <p-button icon="fa fa-play" (onClick)="start()" class="ui-button-raised"></p-button>
        <p-button icon="fa fa-pause" (onClick)="pause()" class="ui-button-raised"></p-button>
        <p-button icon="fa fa-stop" (onClick)="stop()" class="ui-button-raised"></p-button>
        <p-button icon="fa fa-step-forward" (onClick)="nextCycle()" class="ui-button-raised"></p-button>
      </div>
    </div>
  
    <div class="legend-container">
      <div class="nav-buttons-container">
        <p-button label="Binary Classification" (onClick)="navigateToBinary()" class="ui-button-raised"></p-button>
        <p-button label="Regression" disabled="true"  class="ui-button-raised"></p-button>
      </div>
      <div class="button-results-container">
          <p-button label="1" (onClick)="getResults(1)" [disabled]="currentTest==1" class="ui-button-raised"></p-button>
          <p-button label="2" (onClick)="getResults(39)" [disabled]="currentTest==39" class="ui-button-raised"></p-button>
          <p-button label="3" (onClick)="getResults(57)" [disabled]="currentTest==57" class="ui-button-raised"></p-button>
          <p-button label="4" (onClick)="getResults(70)" [disabled]="currentTest==70" class="ui-button-raised"></p-button>
          <p-button label="5" (onClick)="getResults(91)" [disabled]="currentTest==91" class="ui-button-raised"></p-button>
      </div>
      
      <div class="stats-container">
         <p>
          Last cycle: {{ sliderRange }}
        </p>
        <p>
          Current cycle: {{ currentCycle }}
        </p>
        <p>
          Boosted prediction: {{ boostedPrediction }}
        </p>
        <p>
          Forest prediction: {{ forestPrediction }}
        </p>
        <p>
          Poison prediction: {{ poissonPrediction }}
        </p>
        <p>
          Nnet prediction: {{ nnetPrediction }}
        </p>
      </div>
    </div>
  </div>
